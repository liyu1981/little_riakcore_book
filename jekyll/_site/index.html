      $(function() {
        var isMobileView = $('div.mobile-indicator').css('display') === 'none';

          $(window).scroll(function(event) {
            console.log($('div.section').scrollTop());
            if ($(window).scrollTop() > 10) {
              $('div.avatar').transition({ opacity: 0 });

              $('div.avatar').transition({ opacity: 1 });
